<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WA Reaction Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>WA Reaction Panel üî•</h2>

    <input placeholder="Link chat / saluran WA">
    <input placeholder="Emoji reaksi (üî• ‚ù§Ô∏è üòÇ)">

    <button type="button" id="btn">Kirim Reaction</button>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const btn = document.getElementById("btn");
  const status = document.getElementById("status");

  if (!btn) {
    alert("Tombol tidak ditemukan");
    return;
  }

  btn.addEventListener("click", function () {
    const link = document.getElementById("link").value;
    const emoji = document.getElementById("emoji").value;

    if (!link || !emoji) {
      status.innerText = "‚ùå Lengkapi link dan emoji";
    } else {
      status.innerText = "‚úÖ Tombol HIDUP, data kebaca";
    }
  });
});
  </script>
</body>
      </html>
