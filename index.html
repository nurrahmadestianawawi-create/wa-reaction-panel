<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WA Reaction Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>WA Reaction Panel üî•</h2>

    <input id="link" placeholder="Link chat / saluran WA">
    <input id="emoji" placeholder="Emoji reaksi (üî• ‚ù§Ô∏è üòÇ)">

    <button type="button" id="btn">Kirim Reaction</button>

    <p id="status"></p>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    btn.addEventListener("click", () => {
      const link = document.getElementById("link").value;
      const emoji = document.getElementById("emoji").value;

      if (!link || !emoji) {
        status.innerText = "‚ùå Lengkapi link dan emoji";
      } else {
        status.innerText = "‚úÖ TOMBOL BERFUNGSI üî•";
      }
    });
  </script>

</body>
</html>
